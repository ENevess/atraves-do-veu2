<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Através do Véu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Através do Véu</h1>
        <div id="dialogo" class="box">Você despertou. O Véu observa. Inicie sua jornada digitando algo abaixo.</div>

        <textarea id="entrada" placeholder="Digite sua mensagem..." rows="3"></textarea>
        <div id="botoes">
            <button onclick="enviarMensagem()">Enviar</button>
            <button onclick="limparDialogo()">Limpar</button>
        </div>

        <div id="historico">
            <h2>Histórico</h2>
            <ul id="lista-historico"></ul>
        </div>
    </div>

    <script src="oraculo.js"></script>
</body>
</html>
